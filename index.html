<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLGA Yapper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1419549176856969299/1429685421365006376/image.png?ex=68f709ce&is=68f5b84e&hm=3c77980fa72d5b2fca078fa3288a5f32a1a076f71539ea24ffe9e00a0fb7c427&');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .title {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .chat-box {
            width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .chat-tab {
            background-color: #333;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-content {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            height: 200px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="title">OLGA Yapper</div>
    
    <div class="chat-box">
        <div class="chat-tab">Newest Yapper</div>
        <div class="chat-content">
            good stuff coming soon
        </div>
    </div>
</body>
</html>
